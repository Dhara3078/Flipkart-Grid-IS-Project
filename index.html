<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>SecureBuddy</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="main">
        <h1 class="heading">Welcome to SecureBuddy</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="repository-link" class="form-label">Repository Link *</label>
                <input type="url" name="repoUrl" class="form-control" id="repository-link" placeholder="" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <footer>Note: SecureBuddy supports only Github repositories and Java, JavaScript, Python, PHP, Ruby, Scala, .NET, Golang, and C/C++ languages.</footer>
    </div>
</body>

</html>
